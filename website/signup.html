<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>sign up</title>
</head>
<body>
    
 
    <div class="login">
        <h1>Login</h1>
        <form method="post">
            <input class="username" type="text" name="username" placeholder="your username" required="required" />
            <input class="full_name" type="text" name="full_name" placeholder="full name" required="required" />
            <input class="email_adress"type="email" name="email_adress" placeholder="email" required="required" />
            <input class="password"type="password" name="password" placeholder="Password" required="required" />
            <input class="bio"type="text" name="bio" placeholder="your bio " required="required" />

            <button type="submit" class="sign-up btn btn-primary btn-block btn-large">Sign Up</button>
            <a href="homepage.html"><p>Sign In</p></a>
        </form>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"></script>
    <script src="./js/methods.js"></script>
</body>
</html>
